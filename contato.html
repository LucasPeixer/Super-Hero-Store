<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="Ajustes CSS/contato-header.css">
    <link rel="stylesheet" href="Ajustes CSS/reset.css">
    <link rel="stylesheet" href="Ajustes CSS/navigation-global.css">
    <link rel="stylesheet" href="Ajustes CSS/contato-title-text.css">
    <link rel="stylesheet" href="Ajustes CSS/contato-formulario.css">
</head>

<body>
    <!--Cabeçalho-->
    <header class="cabeçalho">
        <div class="header-nav-container Ajuste-nav-contato">
            <div class="header-logo">
                <img src="imagensAtualizadas/logo.png" alt="Super Hero">
            </div>

            <nav class="header-navigation">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="catalogo.html">Catálogo</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header-logo-title">
            <img class="header-logo-title-img" src="imagensAtualizadas/contatotitle.png"
                alt="Fale Conosco, estamos Aqui!">
        </div>

    </header>
    <!--Formulários-->
    <main>
        <div class="container-catalogo-title">
            <h2>ENTRE EM CONTATO</h2>
            <div></div>
        </div>
        <article class="container-catalogo-article">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. At, quam atque eos reprehenderit quo tempora!
                Debitis veritatis accusamus amet provident laborum deleniti aliquam, repellendus officiis eaque voluptas
                ratione magnam earum.
            <p>
        </article>

        <section class="form-section">
            <form action="" class="form-container">
                <div class="col-1-1">
                    <label for="my-name"></label>
                    <input id="my-name" type="text" placeholder="NOME" name="nome">

                    <label for="my-email"></label>
                    <input id="my-email" type="email" placeholder="EMAIL" name="email">

                    <label for="my-tel"></label>
                    <input type="tel" placeholder="TELEFONE" name="telefone">
                </div>

                <div class="col-1-2">
                    <label for="my-comments"></label>
                    <textarea name="Comentario" id="my-comments" cols="30" rows="10"
                        placeholder="Como podemos lhe ajudar?"></textarea>
                </div>

                <div class="col-2-2">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
